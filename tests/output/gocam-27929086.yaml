input_text: "Title: The E3 ubiquitin ligase TRIM31 attenuates NLRP3 inflammasome\n\
  activation by promoting proteasomal degradation of NLRP3\n\nAbstract: The NLRP3\
  \ inflammasome has a fundamental role in host\ndefence against microbial pathogens\
  \ and its deregulation may cause\ndiverse inflammatory diseases. NLRP3 protein expression\
  \ is a\nrate-limiting step for inflammasome activation, thus its expression\nmust\
  \ be tightly controlled to maintain immune homeostasis and avoid\ndetrimental effects.\
  \ However, how NLRP3 expression is regulated\nremains largely unknown. In this study,\
  \ we identify E3 ubiquitin\nligase TRIM31 as a feedback suppressor of NLRP3 inflammasome.\
  \ TRIM31\ndirectly binds to NLRP3, promotes K48-linked polyubiquitination and\n\
  proteasomal degradation of NLRP3. Consequently, TRIM31 deficiency\nenhances NLRP3\
  \ inflammasome activation and aggravates alum-induced\nperitonitis in vivo. Furthermore,\
  \ TRIM31 deficiency attenuates the\nseverity of dextran sodium sulfate (DSS)-induced\
  \ colitis, an\ninflammatory bowel diseases model in which NLRP3 possesses protective\n\
  roles. Thus, our research describes a mechanism by which TRIM31 limits\nNLRP3 inflammasome\
  \ activity under physiological conditions and\nsuggests TRIM31 as a potential therapeutic\
  \ target for the intervention\nof NLRP3 inflammasome related diseases.\n\nFigure\
  \ 1: TRIM31 specifically inhibits NLRP3 inflammasome activation\nFigure 2. TRIM31\
  \ promotes proteasomal degradation of NLRP3\nFigure 3. TRIM31 interacts with NLRP3\n\
  Figure 4. TRIM31 promotes K48-linked polyubiquitination of NLRP3.\nFigure 5. IL-1\u03B2\
  \ and LPS induce TRIM31 expression\nFigure 6. TRIM31 deficiency enhances IL-1\u03B2\
  \ secretion and aggravates\nAlum-induced peritonitis in vivo\nFigure 7. TRIM31 deficiency\
  \ ameliorates DSS-induced colitis\nFigure 8. Working model for TRIM31 inhibiting\
  \ NLRP3 inflammasome activation.\n"
