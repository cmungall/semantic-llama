description: A genetic disorder that affects connective tissue
genes:
- Fibrillin-1 (FBN1)
inheritance: Autosomal Dominant
name: Marfan Syndrome
subclass_of:
- --
symptoms:
- Overgrowth of long bones of arms and legs
- Abnormal curvature of spine
- Pectus deformity
- HP:0001083
- Nearsightedness
- Aneurysm
- Tear of the aorta
- HP:0001634
- Aortic and mitral regurgitation
synonyms:
- Marfan's Syndrome
- Marfansyndroom
